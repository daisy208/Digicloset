[databases]
digicloset = host=postgres port=5432 dbname=digicloset

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 50
log_connections = 1
log_disconnections = 1
server_round_robin = 1
