\
    server {
      listen 80;
      server_name _;

      root /usr/share/nginx/html;
      index index.html;

      # Serve static files directly and enable caching for assets
      location / {
        try_files $uri $uri/ /index.html;
      }

      # Cache static assets for a long time (immutable)
      location ~* \.(?:css|js|json|woff2|woff|ttf|png|jpg|jpeg|gif|svg|ico|webp|avif)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
      }

      # Short caching for index.html so deploys propagate quickly
      location = /index.html {
        add_header Cache-Control "public, max-age=0, must-revalidate";
      }

      # Security headers (frontend-only)
      add_header X-Content-Type-Options nosniff;
      add_header X-Frame-Options "DENY";
      add_header X-XSS-Protection "1; mode=block";

      # HSTS - enable if you're serving over HTTPS via a proxy/ingress (disabled for plain HTTP)
      # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    }
